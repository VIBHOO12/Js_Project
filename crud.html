<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <link rel="stylesheet" href="crud.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <h2>Customer List</h2>
    </div>
    <div class="uper-btn-box">
        <div class="box">
            <button id="add-btn"><i class="fa fa-plus"></i>Add Customer</button>
        </div>
    </div>
    <div class="table-box">
        <table >
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Street</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>

            </tr>
            <tbody id="table-data">

            </tbody>
            
        </table>
    </div>
    <div class="model">
        <i class="fa fa-times-circle close-icon"></i>
       <div class="container">
        <div class="title">Customer Details</div>
        <form id="details">
            <div class="user-details">
                <div class="input-box">
                    <input type="text" placeholder="First Name" required id="f-name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Last Name" required id="l-name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Street" required id="street">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Address" required id="add">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="City" required id="city">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="State" required id="state">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Email" required id="email">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Phone" required id="phone">
                </div>
            </div>
            <div class="submit">
                <button id="submit-btn">Submit</button>
                <button id="update-btn" disabled="disabled">Edit</button>

            </div>
        </form>

       </div>
    </div>
    <script src="crud.js"></script>

</body>
</html>
